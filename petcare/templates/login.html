{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Login | Petcare</title>

  <link rel="shortcut icon" href="{% static 'img/shortcuticon.jpg' %}" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free-5.15.1-web/css/all.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />

  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet" />

  <style>
    .eye {
      display: block;
      float: right;
      margin-top: 20px;
      padding: 0px;
      color: #666;
      cursor: pointer;
      
}
  </style>

</head>

<body>

  <div class="login-section">
    <div class="wrapper">
      <div class="login">

        <div class="conform">
          <div class="ll">
            <a href="/" onclick="home()"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
          </div>
          <h2>Welcome</h2>
          <div class="fform">
            <form action="/login/" method="post">
              {% csrf_token %}
              <div class="inbox">
                <input type="text" name="unmtb" required="required" >
                <span class="lab">User Name</span>
              </div>
              <div class="inbox">
                <input type="password" name="passtb" id="password" required="required" >
                <span class="lab">password</span>
                <span class="eye"><i class="far fa-eye" id="togglePassword"></i></span>
              </div>
              {% if valid == False %}
              <div class="inbox">
                <p style="color:red">Invalid User Name or Password</p>
              </div>  
              {% endif %}
              {% if logged_in == False %}
              <div class="inbox">
                <p style="color:red">You need to LOG IN first!</p>
              </div>  
              {% endif %}
              <div class="inbox">
                <input type="submit" name="submit" value="log in"> <a href="/signup"> sign up</a>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script>
    function home() {
      alert("Please Login Your Account!!");
    }

  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function (e) {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.classList.toggle('fa-eye-slash');
});
  </script>

</body>

</html>
